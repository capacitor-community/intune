buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath 'com.google.gms:google-services:4.3.15'

        // Updated Javassist version as per Intune SDK 11.0.0 requirements
        classpath "org.javassist:javassist:3.29.2-GA"
        classpath files("./app/src/main/libs/com.microsoft.intune.mam.build.jar")
    }
}

allprojects {
    repositories {
        google()
        maven {
            // ADD THESE TWO LINES:
            url 'https://pkgs.dev.azure.com/MicrosoftDeviceSDK/DuoSDK-Public/_packaging/Duo-SDK-Feed/maven/v1'
            name 'Duo-SDK-Feed'
        }
        mavenCentral()
    }
}

dependencies {
  implementation files("./src/main/libs/Microsoft.Intune.MAM.SDK.aar")
  implementation 'com.microsoft.identity.client:msal:5.10.0'
  // implementation files("./src/main/libs/capacitor-cordova-compat.aar")
}

ext.postBuildExtras = {
    apply plugin: 'com.microsoft.intune.mam'
}
